<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cali Yang</title>
  <style>
    /* ===== 全局风格 ===== */
    body {
      margin: 0;
      font-family: "Helvetica Neue", "Noto Sans SC", sans-serif;
      background: #fdfdfd;
      color: #333;
      overflow-x: hidden;
    }

    h1, h2, h3, p {
      margin: 0;
      padding: 0;
    }

    /* ===== 自我介绍部分 ===== */
    .about {
      width: 100%;
      background: linear-gradient(180deg, #ffffff 0%, #f7f7f7 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .about::before {
      content: "";
      position: absolute;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle at 30% 30%, rgba(0,0,0,0.03), transparent 60%);
      filter: blur(60px);
    }

    .about-content {
      max-width: 800px;
      z-index: 2;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .about-content h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .about-content .name {
      background: linear-gradient(90deg, #000, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: nameGlow 3s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes nameGlow {
      0% {
        opacity: 0;
        filter: blur(8px);
      }
      60% {
        opacity: 1;
        filter: blur(0);
      }
      100% {
        opacity: 1;
      }
    }

    .about-content p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin: 10px 0;
      color: #555;
      animation: textFade 1.2s ease both;
      animation-delay: 2.3s;
    }

    @keyframes textFade {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== 名片部分 ===== */
    .card {
      width: 90%;
      max-width: 700px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }

    .info {
      flex: 1;
      min-width: 250px;
    }

    .info h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .info p {
      color: #555;
      line-height: 1.6;
      font-size: 1rem;
    }

    .qr {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      min-width: 180px;
    }

    .qr img {
      width: 130px;
      height: 130px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .qr p {
      font-size: 0.9rem;
      color: #666;
    }

    /* ===== 页脚渐变 ===== */
    footer {
      background: linear-gradient(180deg, #f5f5f5 0%, #eaeaea 100%);
      color: #777;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }
      .qr {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .about-content h1 {
        font-size: 1.6rem;
      }
      .about-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- 自我介绍 -->
  <section class="about">
    <div class="about-content">
      <h1>Hey there! 我是 <span class="name">Cali Yang</span></h1>
      <p>一个热爱画画、喝冰美式、熬夜想点子的美术生。</p>
      <p>我相信艺术不是高冷的展览，而是生活中被放大的温度。</p>
      <p>有时候我画画，有时候我发呆——两者的界限其实很模糊。</p>
      <p>如果你在找一个认真做梦的人，那大概就是我。</p>
    </div>
  </section>

  <!-- 名片区域 -->
  <section class="card">
    <div class="info">
      <h2>杨子硕</h2>
      <p>美术学院在读大学生<br>
      电话：19098150693<br>
      微信：yzs13968803946</p>
    </div>
    <div class="qr">
      <div>
        <img src="xhs_qr.png" alt="小红书二维码">
        <p>小红书</p>
      </div>
      <div>
        <img src="instagram_qr.png" alt="Instagram二维码">
        <p>Instagram</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Cali Yang | All rights reserved.
  </footer>
</body>
</html>
