<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cali Yang</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    img {
      max-width: 200px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1.2s ease forwards, float 5s ease-in-out infinite;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 25px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease 0.3s forwards;
    }

    p {
      font-size: 1.1em;
      color: #555;
      max-width: 400px;
      margin: 20px auto;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1.2s ease 0.6s forwards;
    }

    .qrcodes {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1.2s ease 1s forwards;
    }

    .qrcodes img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      animation: float 6s ease-in-out infinite alternate;
    }

    .qrcodes img:hover {
      transform: scale(1.05);
    }

    .connect {
      font-size: 1em;
      color: #999;
      margin-top: 30px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease 1.3s forwards;
    }

    /* 渐显动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 轻微浮动（呼吸感）动画 */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    /* 手机端适配 */
    @media (max-width: 600px) {
      img {
        max-width: 150px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
        max-width: 90%;
      }

      .qrcodes {
        flex-direction: column;
        gap: 25px;
      }

      .qrcodes img {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>
  <!-- 头像 -->
  <img src="9f0011d1f12d5921b5c5f95e3c6fa83d.jpg" alt="Cali Yang Avatar" />

  <!-- 名字 -->
  <h1>Hey there! I'm Cali Yang</h1>

  <!-- 自我介绍 -->
  <p>一个热爱画画、喝冰美式、熬夜想点子的美术生。<br>
     我相信艺术不是高冷的展览，而是生活中被放大的温度。<br>
     有时候我画画，有时候我发呆——两者的界限其实很模糊。<br>
     如果你在找一个认真做梦的人，那大概就是我。</p>

  <!-- 二维码 -->
  <div class="qrcodes">
    <img src="屏幕截图 2025-10-30 195619.png" alt="Xiaohongshu QR" />
    <img src="a142abceb923e263266513867790dd10.jpg" alt="Instagram QR" />
  </div>

  <!-- 底部文字 -->
  <div class="connect">Connect with me</div>
</body>
</html>
