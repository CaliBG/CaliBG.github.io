    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.95/build/spline-viewer.js"></script>

    <style>
        /* 定义新的主题色 */
        :root {
            --accent-color: #3666FA; /* 统一的跳转/标签/强调色 - 新蓝色 */
            --white-text: #FFFFFF; /* 统一的普通文本颜色 */
            --bg-black: #000000;
            --bg-dark-gray: #111111;
            /* 视差强度变量 */
            --parallax-intensity: 0.1; 
        }

        /* 全局样式设置 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-black); 
            color: var(--white-text); /* 全局文本设为白色, 作为标题的默认颜色 */
            overflow-x: hidden;
        }

        /* ---------------------------------------------------- */
        /* --- 3D Spline 相关的样式 --- */
        /* ---------------------------------------------------- */
        /* 顶部 Spline 全屏容器样式 */
        .spline-hero-container {
            position: relative;
            /* 保持全屏高度，确保 3D 动画作为 Hero Section */
            height: 100vh; 
            width: 100%;
            padding-top: 0; 
            overflow: hidden;
            background-color: var(--bg-black); 
        }

        /* 重点：Spline 3D 嵌入组件，设置为绝对定位以填充容器 */
        .spline-hero-container spline-viewer {
            position: absolute;
            width: 100%; 
            height: 100%;
            top: 0;
            left: 0;
            display: block;
            z-index: 1; 
            /* 默认不应用缩放和平移，以保证新模型正常居中显示 */
            transform: none; 
        }
        
        /* Overlay 容器，用于底部渐变过渡 */
        .spline-overlay {
            position: absolute; 
            width: 100%;
            height: 100%;
            top: 0; 
            left: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            pointer-events: none; /* 确保覆盖层不会阻止对导航栏的点击 */
        }
        
        /* 玻璃拟态导航栏 - 纯黑基底 */
        .glass-nav {
            background: rgba(0, 0, 0, 0.85); /* 纯黑半透明 */
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 平滑滚动 - 关键 */
        html {
            scroll-behavior: smooth;
        }

        /* --- 滚动上浮动画样式 --- */
        .reveal-up {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: opacity, transform;
        }

        .reveal-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }

        /* 导航栏链接 Hover 效果 - 统一使用新颜色 */
        .nav-link {
            position: relative;
            white-space: nowrap; 
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color); /* 新主题色 */
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        /* Modals */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.open {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background-color: var(--bg-black); 
            margin: auto;
            padding: 2.5rem; 
            border-radius: 1rem; 
            border: 1px solid #333; 
            width: 90%;
            max-width: 900px; 
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 90vh; 
            overflow-y: auto; 
        }
        .modal.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 2.5rem; 
            font-weight: bold;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-button:hover,
        .close-button:focus {
            color: var(--white-text);
            text-decoration: none;
            cursor: pointer;
        }
        
        /* 隐藏滚动条但保留滚动功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }

        /* 专门用于图片展示的容器 */
        .image-container {
            aspect-ratio: 16 / 9; 
            background-color: var(--bg-dark-gray); 
            overflow: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        /* 让图片适应边框，不留白 */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        /* 强制去除 strong/em 标签的样式，保持中文字体样式一致性 */
        p, span, a.nav-link, em {
            font-style: normal !important; /* 取消斜体 */
            font-weight: 400 !important;   /* 取消加粗 */
        }
        strong, em {
            font-weight: 400 !important;
            font-style: normal !important;
        }

        /* 回到顶部按钮的样式 */
        #backToTop {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: var(--accent-color);
            color: var(--white-text);
            padding: 0.75rem;
            border-radius: 9999px; /* Full rounded */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Shadow */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #backToTop:hover {
            transform: translateY(-3px) scale(1.05);
            background-color: #5A85FF; /* Slightly lighter shade for hover */
        }
        
        /* --- 视差滚动容器的样式 --- */
        .parallax-container {
            overflow: hidden; 
        }
        
        .parallax-target {
            /* 关键修改：图片默认放大 20%，为视差移动提供更充足的冗余空间 */
            transform: scale(1.2); 
            transition: none;
            will-change: transform;
        }

        /* 作品卡片 hover 效果优化：抬升和阴影 */
        .project-card:hover {
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(54, 102, 250, 0.3); 
        }
        .project-card {
             transition: all 0.3s ease; /* 确保 hover 效果过渡平滑 */
        }

    </style>
