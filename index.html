<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cali Yang</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    /* ---头像--- */
    img.avatar {
      max-width: 180px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1.2s ease forwards, float 5s ease-in-out infinite;
      margin-top: 80px;
    }

    /* ---标题--- */
    h1 {
      font-size: 2.4em;
      margin-top: 25px;
      letter-spacing: 0.5px;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1.2s ease 0.3s forwards;
    }

    /* ---简介段落--- */
    p {
      font-size: 1.1em;
      color: #555;
      max-width: 600px;
      margin: 25px auto;
      line-height: 1.9;
      letter-spacing: 0.3px;
      opacity: 0;
      animation: fadeIn 1.2s ease 0.6s forwards;
    }

    /* ---二维码区--- */
    .qrcodes {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1.2s ease 1s forwards;
    }

    .qrcodes img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      animation: float 6s ease-in-out infinite alternate;
    }

    .qrcodes img:hover {
      transform: scale(1.05);
    }

    /* ---底部Connect文字--- */
    .connect {
      font-size: 1em;
      color: #999;
      margin-top: 30px;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease 1.3s forwards;
    }

    /* ---名片图片--- */
    .card {
      width: 90%;
      max-width: 750px;
      margin: 60px auto 100px;
      opacity: 0;
      animation: fadeIn 1.2s ease 1.6s forwards;
    }

    .card img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.02);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.15);
    }

    /* 渐显动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 轻微浮动动画 */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    /* 手机端适配 */
    @media (max-width: 600px) {
      img.avatar {
        max-width: 130px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
        max-width: 90%;
      }

      .qrcodes {
        flex-direction: column;
        gap: 25px;
      }

      .qrcodes img {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>
  <!-- 头像 -->
  <img src="9f0011d1f12d5921b5c5f95e3c6fa83d.jpg" alt="Cali Yang Avatar" class="avatar" />

  <!-- 名字 -->
  <h1>Hey there! I'm Cali Yang</h1>

  <!-- 自我介绍 -->
  <p>
  <p>一个热爱画画、喝冰美式、熬夜想点子的美术生。<br>
    我相信艺术的力量不在于高冷的展览，而在于生活被放大的温度。<br>
    有时候我在创作，有时候我在沉思——两者的界限其实很模糊。<br>
    如果你在寻找一个认真做梦的人，那大概就是我。
  </p>

  <!-- 二维码 -->
  <div class="qrcodes">
    <img src="屏幕截图 2025-10-30 195619.png" alt="Xiaohongshu QR" />
    <img src="a142abceb923e263266513867790dd10.jpg" alt="Instagram QR" />
  </div>

  <!-- Connect -->
  <div class="connect">Connect with me</div>

  <!-- 底部名片 -->
  <div class="card">
    <img src="3852185bd19c1ba4c23c2399683c4ecf.png" alt="Business Card" />
  </div>
</body>
</html>
